<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트1일차</title>
<script>
	document.write("<p>hello, world!!</p>");
	document.write("<p>hello, world!!</p>");
	console.log("콘솔사용");
	function callBox() {
		alert('버튼누름');
	}
</script>
</head>
<body> 
<!-- 인터프리터 언어 (1줄씩 실행한는 언어) -->
<!-- 자료의 형태가 없음 int, char 이런게 없음 -->
<!-- 대신 var을 쓰는데 이게 문제가 좀 있어서 let로 쓰는게 좋음 -->
<p>바디작성 태그</p>
<button onclick="callBox()">버튼</button>
</body>
</html>
