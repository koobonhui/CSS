<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#box, #box2{
	width: 300px;
	height: 300px;
	background: orange;
}

#box2 {
	background: skyblue;
}
</style>
</head>
<body>
<div>
	<button id="btn1">fade in</button>
	<button id="btn2">fade out</button>
	<button id="btn3">fade toggle</button>
</div>

<div>
	<button id="btn4">투명도 25%</button>
	<button id="btn5">투명도 50%</button>
	<button id="btn6">투명도 75%</button>
</div>

<div>
	<button id="btn7">슬라이드 down</button>
	<button id="btn8">슬라이드 up</button>
	<button id="btn9">슬라이드 toggle</button>
</div>

<div id="box"></div>
<div id="box2"></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
<script>
	$(function() {
		$("#btn1").click(function() {
			$("#box").fadeIn(/*2000*/"fast");	// 1000분의 1초
		});
		$("#btn2").click(function() {
			$("#box").fadeOut("normal");
		});
		$("#btn3").click(function() {
			$("#box").fadeToggle(1000);
		});
		$("#btn4").click(function() {
			$("#box").fadeTo("slow", 0.25);
		});
		$("#btn5").click(function() {
			$("#box").fadeTo(1000, 0.5);
		});
		$("#btn6").click(function() {
			$("#box").fadeTo(1000, 0.75);
		});
		$("#btn7").click(function() {
			$("#box").slideDown(/*2000*/"fast");	// 1000분의 1초
		});
		$("#btn8").click(function() {
			$("#box").slideUp("normal");
		});
		$("#btn9").click(function() {
			$("#box").slideToggle(1000);
		});
	});
</script>
</body>
</html>
