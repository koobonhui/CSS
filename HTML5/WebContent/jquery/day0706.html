<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box {
	width: 300px;
	height: 300px;
	background: lightgray;
}
</style>
</head>
<body>
<div>
	<button>버튼</button>
</div>

<div class="box"></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
<script>
	$(function() {
		$("button").click(function(){
			$(".box").animate({"width": "500px", "height": "500px"}, 2000);	
		});
	});
</script>
</body>
</html>
