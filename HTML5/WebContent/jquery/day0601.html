<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	margin: 0;
	padding: 0;
	text-align: none;
	list-style: none;
}

#box {
	width: 300px;
	height: 300px;
	background: orange;
}
</style>
</head>
<body>
<div>
<button>버튼1</button>
</div>
<div id="box"></div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script>
	$(function() {
		let toggleBtn = 0;
		$("button").click(function() {
			toggleBtn++;
			if(toggleBtn % 2 == 0) {
				$("#box").show();	
			} else {
				$("#box").hide();			
			}
		});
	});
</script>
</body>
</html>
