<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button>버튼1</button>
<button>바인드</button>
<button>언바인드</button>
<div></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
<script>
	$(function() {
		$("div").css({"width": "300px", "height": "300px", "background": "red"});
		$("button").eq(1).bind("click", function() {
			$("button").first().bind("click", function() {		//바인드는 이벤트 생성
				$("div").toggle();
			});
		});
		$("button:last").bind("click", function() {			//언바인드는 이벤트 삭제
			$("button").first().unbind("click");		// on, off도 사용가능
		});
	});
</script>
</body>
</html>
